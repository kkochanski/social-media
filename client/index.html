<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Homepage - Semantic</title>
        <link rel="stylesheet" href="assets/styles/style.css">
        <link rel="stylesheet" href="../node_modules/semantic-ui-css/semantic.min.css">
        <base href="/">
    </head>
    <body>
        <div id="menu" class="ui stackable large menu">
            <a ui-sref="home" class="header item">Brand</a>
            <div id="searcher" class="item">
                <div class="ui action left icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="Who or what?">
                    <button class="ui red button">Search</button>
                </div>
            </div>
            <div class="right menu" ui-view="menu">

            </div>
        </div>

        <div ui-view="preContent">

        </div>

        <main id="site-content">
            <div class="ui container basic segment" ui-view="content">

            </div>
        </main>

        <div id="footer" class="ui vertical footer segment">
            <div class="ui container">
                <div class="ui equal height grid">
                    <div class="three wide column">
                        <h4 class="ui header">About</h4>
                        <div class="ui list">
                            <a href="#" class="item">Sitemap</a>
                            <a href="#" class="item">Contact Us</a>
                            <a href="#" class="item">Religious Ceremonies</a>
                            <a href="#" class="item">Gazebo Plans</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui header">Services</h4>
                        <div class="ui list">
                            <a href="#" class="item">Banana Pre-Order</a>
                            <a href="#" class="item">DNA FAQ</a>
                            <a href="#" class="item">How To Access</a>
                            <a href="#" class="item">Favorite X-Men</a>
                        </div>
                    </div>
                    <div class="seven wide column bottom aligned content right floated">
                        <p>
                            Created with <a href="http://semantic-ui.com/" class="ui medium header">Semantic UI</a> - HTML&amp;CSS Framework
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/semantic-ui-css/semantic.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="node_modules/angular-messages/angular-messages.min.js"></script>
        <!-- inject:js -->
        <script src="app.config.js"></script>
        <script src="app.directives.js"></script>
        <script src="app.factories.js"></script>
        <script src="app.module.js"></script>
        <script src="app.routes.js"></script>
        <script src="app.services.js"></script>
        <script src="components/account/account.module.js"></script>
        <script src="components/dashboard/dashboard.module.js"></script>
        <script src="components/friends/friends.module.js"></script>
        <script src="components/groups/groups.module.js"></script>
        <script src="components/log_in/log-in.module.js"></script>
        <script src="components/menu/menu.module.js"></script>
        <script src="components/messages/messages.module.js"></script>
        <script src="components/notifications/notifications.module.js"></script>
        <script src="components/profile/profile.module.js"></script>
        <script src="components/sign_up/sign-up.module.js"></script>
        <script src="components/account/account.controller.js"></script>
        <script src="components/dashboard/dashboard.controller.js"></script>
        <script src="components/friends/friends.controller.js"></script>
        <script src="components/groups/groups.controller.js"></script>
        <script src="components/log_in/log-in.controller.js"></script>
        <script src="components/menu/logged-menu.controller.js"></script>
        <script src="components/menu/not-logged-menu.controller.js"></script>
        <script src="components/messages/messages.controller.js"></script>
        <script src="components/notifications/notifications.controller.js"></script>
        <script src="components/profile/profile.controller.js"></script>
        <script src="components/sign_up/sign-up.controller.js"></script>
        <script src="components/sign_up/sign-up.service.js"></script>
