<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Homepage - Semantic</title>
        <link rel="stylesheet" href="assets/styles/style.css">
        <link rel="stylesheet" href="../node_modules/semantic-ui-css/semantic.min.css">
    </head>
    <body>
        <div id="menu" class="ui stackable large menu">
            <a ui-sref="home" class="header item">Brand</a>
            <div id="searcher" class="item">
                <div class="ui action left icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="Who or what?">
                    <button class="ui red button">Search</button>
                </div>
            </div>
            <div class="right menu" ui-view="menu">

            </div>
        </div>

        <div ui-view="preContent">

        </div>

        <main id="site-content">
            <div class="ui container basic segment" ui-view="content">

            </div>
        </main>

        <div id="footer" class="ui vertical footer segment">
            <div class="ui container">
                <div class="ui equal height grid">
                    <div class="three wide column">
                        <h4 class="ui header">About</h4>
                        <div class="ui list">
                            <a href="#" class="item">Sitemap</a>
                            <a href="#" class="item">Contact Us</a>
                            <a href="#" class="item">Religious Ceremonies</a>
                            <a href="#" class="item">Gazebo Plans</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui header">Services</h4>
                        <div class="ui list">
                            <a href="#" class="item">Banana Pre-Order</a>
                            <a href="#" class="item">DNA FAQ</a>
                            <a href="#" class="item">How To Access</a>
                            <a href="#" class="item">Favorite X-Men</a>
                        </div>
                    </div>
                    <div class="seven wide column bottom aligned content right floated">
                        <p>
                            Created with <a href="http://semantic-ui.com/" class="ui medium header">Semantic UI</a> - HTML&amp;CSS Framework
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/semantic-ui-css/semantic.min.js"></script>
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="app.module.js"></script>
        <script src="app.routes.js"></script>
        <script src="shared/menu/notLoggedMenuController.js"></script>
        <script src="shared/menu/loggedMenuView.js"></script>
        <script src="components/dashboard/dashboardController.js"></script>
        <script src="components/account/accountController.js"></script>
        <script src="components/friends/friendsController.js"></script>
        <script src="components/groups/groupsController.js"></script>
        <script src="components/notifications/notificationsController.js"></script>
        <script src="components/profile/profileController.js"></script>
        <script src="components/messages/messagesController.js"></script>
        <script type="text/javascript">
            $('.ui.checkbox').checkbox();

            $('.left-tooltip').popup({ position : 'left center' });
        </script>
    </body>

</html>
