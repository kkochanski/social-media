<div ng-controller="signUpController as vm">
    <a id="sign-up-button" class="ui item" ng-click="openSignUpModal()">Sign Up</a>
    <div ng-include="'components/sign_up/signUpView.html'"></div>
</div>
<a id="log-in-button" class="ui item" ng-click="vm.openLogInModal()">Log In</a>

<div id="log-in-modal" class="ui modal xx-small">
    <div class="content">
        <button id="log-in-facebook" class="massive labeled icon facebook fluid ui button">
            <i class="facebook icon"></i>
            Log in with Facebook
        </button>

        <button id="log-in-google" class="massive labeled icon basic fluid ui button">
            <i class="google plus icon"></i>
            Log in with Google
        </button>
        <div class="ui horizontal divider">
            Or
        </div>
        <form name="vm.loginForm" class="ui form" novalidate>
            <div class="field">
                <div class="ui big icon input">
                    <input type="email" name="email" ng-model="email" placeholder="E-mail" required>
                    <i class="at icon"></i>
                </div>
                <div form-error error="vm.loginForm.email.$error" statement="vm.loginForm.$submitted"></div>
            </div>
            <div class="field">
                <div class="ui big icon input">
                    <input type="password" name="password" ng-model="password" placeholder="Password" required>
                    <i class="unlock icon"></i>
                </div>
                <div form-error error="vm.loginForm.password.$error" statement="vm.loginForm.$submitted"></div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>Remember me</label>
                </div>
                <a href="#" class="red self right floated">Forgot password?</a>
            </div>
            <div class="ui clearing fitted hidden divider"></div>
            <button class="ui red fluid huge button" type="submit">Log In</button>
            <div class="ui divider"></div>
            <div>
                <span class="self left floated">
                    Don't have an account?
                </span>
                <button ng-click="vm.openSignUpModalFromLogInModal()" class="self right floated ui red basic button">Sign Up</button>
                <div class="ui clearing fitted hidden divider"></div>
            </div>
        </form>
    </div>
</div>
